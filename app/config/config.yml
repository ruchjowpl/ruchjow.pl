        facebook:
            path_base: 'http://www.facebook.com/'
            path_suffix_pattern: '/^([?\w\-.\/])+(\?id=(?=\d.*))?$/'
        twitter:
            path_base: 'http://twitter.com/'
            path_suffix_pattern: '/^([?\w\-.\/])+(\?id=(?=\d.*))?$/'
        google_plus:
            path_base: 'http://plus.google.com/'
            path_suffix_pattern: '/^([?\w\-.\/])+(\?id=(?=\d.*))?$/'
        youtube:
            path_base: 'http://www.youtube.com/user/'
            path_suffix_pattern: '/^([?\w\-.\/])+(\?id=(?=\d.*))?$/'

