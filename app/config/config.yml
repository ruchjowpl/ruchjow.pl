imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: assets.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:
        - "RuchJowAppBundle"
        - "RuchJowPageFoundationBundle"
        - "RuchJowUserBundle"
        - "RuchJowRanksBundle"
        - "RuchJowFeedbackBundle"
        - "RuchJowMessagesBundle"
        - "RuchJowBackendBundle"

    #java: /usr/bin/java
    filters:
        cssrewrite: ~

        closure:
            jar: "%kernel.root_dir%/../vendor/ruch-jow-local/google-closure-compiler/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"

        less:
            node: "%node%"
            node_paths: "%node_paths%"
            apply_to: "\.less$"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    port:      "%mailer_port%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    delivery_address: %mailer_delivery_address%
    disable_delivery: %mailer_disable_delivery%
    spool:     { type: memory }


fos_user:
    db_driver:     orm
    firewall_name: main
    user_class:    RuchJow\UserBundle\Entity\User
    service:
        user_manager: ruch_jow_user.user_manager

